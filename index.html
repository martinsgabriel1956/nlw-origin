<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel Martins - DoWhile 2021</title>
    <link rel="stylesheet" href="public/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="avatar-container">
          <span
            ><img src="./public/img/build.svg" alt="Selo do DoWhile 2021"
          /></span>
          <img
            id="avatar"
            width="182"
            height="182"
          />
        </section>

        <h1 id="userName"></h1>
        <a 
          target="_blank" 
          href="https://github.com/martinsgabriel1956"
        >
          <img src="./public/img/github_logo.svg" alt="Ícone github" />
          <span id="userLogin"></span>
        </a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              target="_blank"
              href="https://www.youtube.com/channel/UCLJWFd14kT4FQReMjowBkjQ"
            >
              <img src="public/img/youtube.svg" alt="Meu canal no youtube" />
            </a>
          </li>
          <li class="instagram">
            <a
              target="_blank"
              href="https://www.instagram.com/martinsgabriel99/"
            >
              <img src="public/img/instagram.svg" alt="Meu instagram" />
            </a>
          </li>
          <li class="facebook">
            <a 
              target="_blank" 
              href="https://www.facebook.com/martinsbiel1956"
            >
              <img src="public/img/facebook.svg" alt="Meu facebook" />
            </a>
          </li>
          <li class="twitter">
            <a 
              target="_blank" 
              href="https://twitter.com/martinsbiel99"
            >
              <img src="public/img/twitter.svg" alt="Meu twitter" />
            </a>
          </li>
        </ul>
        <section class="social-media-container"></section>
      </div>
    </main>

    <script type="module" src="public/scripts/script.js"></script>
  </body>
</html>
